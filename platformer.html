<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 2D Platformer</title>
    <link rel="shortcut icon" href="./assets/games/Platformer/TemplateData_platformer/favicon.ico">
    <link rel="stylesheet" href="./assets/games/Platformer/TemplateData_platformer/style.css">
    <script src="./assets/games/Platformer/TemplateData_platformer/UnityProgress.js"></script>
    <script src="./assets/games/Platformer/Build_platformer/UnityLoader.js"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "./assets/games/Platformer/Build_platformer/UnityProjectBuild.json", {
            onProgress: UnityProgress
        });
    </script>
</head>

<body>
    <div class="webgl-content">
        <div id="unityContainer" style="width: 960px; height: 600px"></div>
        <div class="footer">
            <div class="webgl-logo"></div>
            <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
            <div class="title">2D Platformer</div>
        </div>
    </div>
</body>

</html>
